<body>
    <section class="vh-100" id="mainSection" style="background-color: #cecece;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <!-- yha -->
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <!-- <form> -->

                                        <div class="d-flex align-items-center mb-2 pb-1">
                                            <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;" ></i> -->
                                            <span class="h1 fw-bold mb-0">iDriveSafe</span>
                                        </div>

                                        <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;">Create your account
                                        </h5>

                                        <div class="wrap-input100 validate-input form-outline mb-3"
                                            data-validate="Name is required">
                                            <input class="input100" type="text" name="name" id="name" placeholder="Name">
                                            <span class="focus-input100"></span>
                                            <span class="symbol-input100">

                                                <i class="fa-solid fa-circle-user" aria-hidden="true"></i>

                                            </span>
                                        </div>
                                        <div class="wrap-input100 validate-input form-outline mb-3"
                                            data-validate="Valid email is required: ex@abc.xyz">
                                            <input class="input100" type="text" name="emailid" id="emailid" placeholder="Email">
                                            <span class="focus-input100"></span>
                                            <span class="symbol-input100">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                            </span>
                                        </div>

                                        <div class="wrap-input100 validate-input form-outline mb-3"
                                            data-validate="Mobile number is required">
                                            <input class="input100" type="text" name="mobile" id="mobile"
                                                placeholder="Mobile Number">
                                            <span class="focus-input100"></span>
                                            <span class="symbol-input100">
                                                <i class="fa-solid fa-mobile-screen-button" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        
                                        
                                        <div class="wrap-input100 validate-input form-outline mb-3"
                                            data-validate="Address is required">
                                            <input class="input100" type="text" name="address" id="address"
                                                placeholder="Address">
                                            <span class="focus-input100"></span>
                                            <span class="symbol-input100">
                                                <i class="fa-solid fa-location" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        

                                        <div class="wrap-input100 validate-input form-outline mb-3"
                                            data-validate="Password is required">
                                            <input class="input100" type="password" name="password" id="password" placeholder="Password">
                                            <span class="focus-input100"></span>
                                            <span class="symbol-input100">
                                                <i class="fa fa-lock" aria-hidden="true"></i>
                                            </span>
                                        </div>

                                        <div id="recaptcha-container"></div>


                                        <div class="form-outline mb-2 row justify-content-start ms-2 d-flex">
                                            <button class="login100-form-btn w-30 phnAth">
                                                Sign Up
                                            </button>
                                            <p class="mb-5 pb-lg-2 mt-1" style="color: #393f81;">Already have an account? <a href="../login.html"
                                                style="color: #393f81;"><b>Sign In</b></a></p>
                                        </div>
                                

                                        <!-- <a class="small text-muted" href="#!">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                                href="" style="color: #393f81;"><b>Register here</b></a></p> -->
                                        <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a> -->
                                    <!-- </form> -->

                                </div>
                            </div>
                            <div class="col-md-6 col-lg-5 d-none d-md-block align-self-center">
                                <img src="../images/image.jpg" alt="login form" class="img-fluid mx-auto"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="phone position-absolute p-3 mb-5 rounded  d-none" id="phone" style="z-index:10;">
        <!-- <iframe class=" w-75" src="./phone_ui.html" ></iframe> -->
        <div class="w-100">
    
          <div class="text-center bg-light border border-1 border-dark">
         
           <div class="card-head bg-dark text-light p-2">
             <img src="../images/mob.png" class="w-50">
             <h5 class="mb-2">OTP VERIFICATION</h5>
             <div>
               <small>Code has been sent</small>
             </div>
           </div>
    
         <!-- <form> -->
           <div class="input-container d-flex flex-row justify-content-center mt-2">
             <input type="text" id="verificationCode" class="m-1 text-center form-control rounded" maxlength="6">
           </div>
         
          <div>
            <small>
              Didn't get the otp?
             <a href="#" class="text-decoration-none"> Resend</a>
            </small>
          </div>
         
          <div class="mt-3 mb-5">
            <button class="btn btn-success mb-3 px-4 verify-btn phnAth">Verify</button>
          </div>
        <!-- </form> -->
         
          </div>
         
         </div>
      </div>
