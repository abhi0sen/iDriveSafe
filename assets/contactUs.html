=
    
    <section class="vh-100" style="background-color: #cecece;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0" >
                            <div class="col-md-6 col-lg-5 d-none d-md-block width: 500px; height: 550px; position: relative;">
                                <img src="../images/mapp.jpg" alt="contact us" class="img-fluid mx-auto"
                                    style="border-radius: 1rem 0 0 1rem; position: absolute; top: 0; left: 0; width: 100%; height: 100%;"/>
                            </div>

                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                     
                                        <span class="h1 fw-bold mb-0">iDriveSafe</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Contact Us</h5>
                                    <form id="contactForm">

                                    <div class="wrap-input100 validate-input form-outline mb-3"
                                        data-validate="Name is required">
                                        <input class="input100" type="text" name="name" id="name" placeholder="Name">
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">

                                            <i class="fa-solid fa-circle-user" aria-hidden="true"></i>

                                        </span>
                                    </div>
                                    <div class="wrap-input100 validate-input form-outline mb-4"
                                        data-validate="Valid email is required: ex@abc.xyz">
                                        <input id="email" class="input100" type="text" name="email" placeholder="Email">
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </span>
                                    </div>



                                    <div class="wrap-input100 validate-input form-outline mb-4"
                                        data-validate="Message is required">
                                        <textarea id="message" class="form-control input100" row="4"
                                            type="message" name="message" placeholder="Message"
                                            style="text-align:left; padding-top: 12px;"></textarea>
                                        <span class="focus-input100"></span>
                                        <span class="symbol-input100">
                                            <i class="fa-solid fa-message" aria-hidden="true"></i>
                                        </span>
                                    </div>


                                    <div class="form-outline mb-4 row justify-content-start ms-1 d-flex">
                                        <button class="btn btn-success w-30  rounded-pill" type="submit">
                                            Submit
                                        </button>
                                
                                    </div>
                                </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
